<html>
    <head>
        <meta charset="utf-8">
        <title>Piedra, papel o tijeras</title>
        <script>
            //1 es piedra, 2 es papel, 3 es tijeras
            let jugador = 0
            let max = 3
            let min = 1
            let pc = Math.floor(Math.random()*(max-min+1)+min) 
            jugador = prompt ("Elige 1 para piedra, 2 para papel o 3 para tijeras")
            //alert ("elegiste " + jugador)
            if(jugador == 1) {
                alert("Elegiste piedra")
            } else if(jugador == 2) {
                alert("Elegiste papel")
            } else if(jugador == 3) {
                alert("Elegiste tijeras")
            } else {
                alert("Elegiste PERDER, maldito rebelde, escoje una de las putas tres opciones!") 
            }
            if(pc == 1) {
                alert("PC eligió piedra")
            } else if(pc == 2) {
                alert("PC eligió papel")
            } else if(pc == 3) {
                alert("PC eligió tijeras")
            }
            //COMBATE
            if(pc == jugador) {
                alert("RESULTADO: EMPATE")
            } else if(jugador == 1 && pc == 3) {
                alert("RESULTADO: GANASTE")
            } else if(jugador == 2 && pc == 1) {
                alert("RESULTADO: GANASTE")
            } else if(jugador == 3 && pc == 2) {
                alert("RESULTADO: GANASTE")
            } else {
                alert("RESULTADO: PERDISTE")
            }
        </script>
    </head>
    <body>
            <h1>Piedra, papel o tijeras</h1>          
    </body>
</html>
